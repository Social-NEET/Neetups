<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetup Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Map fills the page */
        #map {
            height: 100vh;
            width: 100%;
        }

        /* Back button container */
        .back-container {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 10px; /* space between button and GIF */
            z-index: 1000;
        }

        /* Back button */
        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* GIF next to button */
        .back-gif {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- Back button + GIF -->
    <div class="back-container">
        <a href="landing.html" class="back-button">‚Üê Back</a>
        <img src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif" class="back-gif" alt="Dancing GIF">
    </div>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize map
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add OpenStreetMap tiles
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Add marker
        L.marker([51.505, -0.09]).addTo(map)
            .bindPopup('Meetup Here!')
            .openPopup();
    </script>
</body>
</html>
